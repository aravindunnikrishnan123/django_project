{% extends 'index.html' %}
{% block content %}
<div>
    <form action="/heroku/userlogin/" method="POST">
        {% csrf_token %}
        <label>UserName</label>
        <input type="text" name="uname"><br><br>
        <label>Password</label>
        <input type="password" name="pass"><br><br>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
